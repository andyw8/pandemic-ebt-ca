  info:
    heading: Information about P-EBT
    what_are_question: What are ‘P-EBT’ or Pandemic EBT benefits?
    what_are_answer_html: Due to coronavirus (COVID 19), children who are eligible for free or reduced-price meals at
      school will get extra food benefits. These food benefits are called Pandemic EBT or P-EBT benefits. P-EBT benefits
      help families in California buy food when school is closed.
    who_is_eligible_question: Who is eligible for P-EBT benefits?
    who_is_eligible_answer_html: Children are eligible for P-EBT benefits if&colon;
      <ul class="list--bulleted">
        <li>Their school is closed due to coronavirus (COVID 19); and</li>
        <li>They are eligible for free or reduced-price school meals</li>
      </ul>
    how_do_get_question: How do I get P-EBT benefits?
    how_do_get_answer_1_html: Most families with children who receive CalFresh, Medi-Cal or Foster Care benefits do not
      need to apply online. They will get their P-EBT card in the mail between May 7 - 22, 2020.
    how_do_get_answer_2_html: Families with children who are eligible for free or reduced-price meals and who do NOT get
      CalFresh, Medi-Cal or Foster Care benefits <u>must apply online before June 30, 2020</u>.
    already_got_question: If I already got a P-EBT card in the mail do I need to apply online?
    already_got_answer_html: No. If you already got a P-EBT card in the mail do not apply online. Follow the
      instructions that came with your P-EBT card and create your private PIN number. Then your card will be ready to use.
    what_if_to_go_question: What if my children are still getting school meals ‘to-go’ from another location?
    what_if_to_go_answer_html: Children who pick up ‘to-go‘ meals in their community are still eligible for P-EBT
      benefits if&colon;
      <ul class="list--bulleted">
        <li>Their school is closed due to coronavirus (COVID 19); and</li>
        <li>They are eligible for free or reduced-price school meals</li>
      </ul>
    how_much_question: How much in P-EBT benefits will I get?
    how_much_answer_1_html: You can get up to $365 for each child who is eligible for P-EBT benefits.
      As long as you apply before June 30th, 2020, you will get the full amount of benefits for all four months.
    how_much_answer_2_html: The total amount you will get depends on how many eligible children are living in your home.
      For each eligible child, your card will be paid the following each month&colon;
      <ul class="list--bulleted">
        <li>March 2020&colon; $68 per child</li>
        <li>April 2020&colon; $120 per child</li>
        <li>May 2020&colon; $120 per child</li>
        <li>June 2020&colon; $57 per child</li>
      </ul>
      This means each eligible child will get a total of up to $365 in P-EBT benefits over a four month period.
    what_can_i_buy_question: What can I buy with P-EBT benefits?
    what_can_i_buy_answer_1_html: Your P-EBT benefits can buy food in most grocery stores and farmer's markets.
    what_can_i_buy_answer_2_html: Use your P-EBT card like a debit card&colon;
      <ul class="list--bulleted">
        <li>Select "EBT"</li>
        <li>Swipe the card</li>
        <li>Enter your private PIN number</li>
      </ul>
    what_should_i_do_question: What should I do when I get my P-EBT card in the mail?
    what_should_i_do_answer_html: Follow the instructions that came with your P-EBT card and create your private PIN
      number. Then your card can be used to buy food in most grocery stores and farmer's markets.
    what_is_the_deadline_question: When is the deadline to apply for P-EBT benefits?
    what_is_the_deadline_answer_html: You must apply by June 30, 2020 to get P-EBT benefits. P-EBT benefits are only
      available while schools are closed due to coronavirus (COVID 19). If you didn't get a P-EBT card in the mail and
      do not apply by June 30, 2020 you will not be able to get P-EBT benefits.
    what_if_i_applied_question: What if I applied online and haven't received my P-EBT card?
    what_if_i_applied_answer_html: Call California's EBT customer service center at (877) 328-9677. You can reach them
      24 hours a day, 7 days a week.
    how_long_question: How long do I have to use my P-EBT benefits?
    how_long_answer: You can use your P-EBT benefits for one year. It starts on the date you get your P-EBT card.
    if_i_get_question: If I get P-EBT benefits, will it affect my immigration status or make me a public charge?
    if_i_get_answer_1_html: P-EBT is a disaster emergency benefit based on free and reduced fee school meals
      eligibility, similar to other benefits that DHS has said would not be considered for public charge purposes.
      However, USCIS can consider several factors under their public charge test.
    if_i_get_answer_2_html: Public charge does not apply to all immigrants. If you have questions about your immigration
      status and this food benefit, more information is available <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__covid19.ca.gov_img_wp_covid-2D19-2Dimmigrant-2Dguidance-2Daccessible-2D1.pdf&d=DwMFAg&c=uASjV29gZuJt5_5J5CPRuQ&r=8R-cSKwMRKVQ8RlrsVEwub2ambB3pAUafrkOocCUwuw&m=zPw4azKOYZF_a34l3RNTMWy3ZGnar6BxiYo2of5MC20&s=C5kfHk9vuZa85KToIulnjpsTdZk8hH7VIz4PiTWGyx4&e"
      target="_blank">here</a>, including a list of free and low-cost immigration services providers.
